<li class="dropdown active">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">项目 <span class="caret"></span></a>
  <ul class="dropdown-menu">
    {% if my %}
        <li style="height: 26px;padding-top: 3px" >
            <i class="fa fa-list" style=";margin-left: 4px;margin-right: 3px" aria-hidden="true"></i>
            我创建的项目
        </li>
      {% for item in my %}
        <li><a href="{% url 'dashboard' project_id=item.id %}">{{item.name}}</a></li>
      {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}

    {% if join %}
        <li><a href="{% url 'dashboard' project_id=item.id %}">我参与的项目</a></li>
      {% for item in my %}
        <li><a href="#">{{item.project.name}}</a></li>
      {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}
    <li><a href="{% url 'project_list' %}">所有项目</a></li>
  </ul>
</li>
